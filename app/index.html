<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RF Site Planner</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Meta tags for SEO and social sharing -->
  <meta property="og:type" content="website">
  <meta property="og:image" content="/meshnet-logo-light.svg" />
  <meta property="og:title" content="RF Site Planner" />
  <meta property="og:description"
    content="A web app to plan and visualize radio frequency (RF) sites, including antenna placements and coverage areas." />
  <meta property="og:url" content="https://rf-planner.komelt.dev" />

  <script>
    (function () {
      var ALLOWED_HOST = 'rf-planner.komelt.dev';
      if (location.hostname === ALLOWED_HOST) {
        // queue plausible events until the real script loads
        window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments) };
        // inject the Plausible script
        var s = document.createElement('script');
        s.defer = true;
        s.setAttribute('data-domain', 'rf-planner.komelt.dev');
        s.src = 'https://analytics.komelt.dev/js/script.file-downloads.hash.outbound-links.pageview-props.tagged-events.js';
        document.head.appendChild(s);
      }
    })();
  </script>


</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
